<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Air Quality</title>

    <!-- add jquery Link -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <!-- Custom styling -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Air Quality Index</span>
    </nav>

    <div class="row">


        <div class="row">
            <div class="col-md-6" id="chart-area">

            </div>
            <div class="col-md-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">AQI</th>
                            <th scope="col">Air Condition</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">0-50</th>
                            <td>Good</td>
                        </tr>

                        <tr>
                            <th scope="row">51-100</th>
                            <td>Moderate</td>
                        </tr>

                        <tr>
                            <th scope="row">101-150</th>
                            <td>Unhealthy for Sensitive Groups</td>
                        </tr>

                        <tr>
                            <th scope="row">151-200</th>
                            <td>Unhealthy</td>
                        </tr>

                        <tr>
                            <th scope="row">201-300</th>
                            <td>Very Unhealthy</td>
                        </tr>

                        <tr>
                            <th scope="row">301-500</th>
                            <td>Hazardous</td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>

    </div>


    <!-- Load D3 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/javascript/main.js"></script>

    <!-- Hide Keys -->
    <script src="assets/javascript/config.js"></script>

</body>

</html>
